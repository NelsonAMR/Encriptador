<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="container">
      <img src="./img/Vector.svg" alt="logo" class="logo" />
    </header>

    <main class="container">
      <section class="input">
        <textarea
          placeholder="Ingrese su mensaje"
          class="message"
          id="msg-input"
        ></textarea>
        <p class="input-info">
          <img src="./img/exclametion.svg" alt="exclamation" /> Solo letras
          minúsculas y sin acentos
        </p>
        <div class="buttons">
          <button class="btn-encrypt" id="btn-encrypt">Encriptar</button>
          <button class="btn-desencrypt" id="btn-desencrypt">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="output">
        <img src="./img/Muñeco.svg" alt="Muñeco" />
        <h2>Ningun mensaje fue encontrado</h2>
        <textarea
          class="message"
          placeholder="Ingresa el mensaje que desees encriptar o desencriptar"
          readonly
          id="msg-output"
        ></textarea>
        <button class="btn-copy">Copiar</button>
      </section>
    </main>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="container">
      <img src="./img/Vector.svg" alt="logo" />
    </header>

    <main class="container">
      <section class="input">
        <textarea placeholder="Ingrese su mensaje" class="message"></textarea>
        <div class="buttons">
          <button class="btn_encrypt">Encriptar</button>
          <button class="btn_desencrypt">Desencriptar</button>
        </div>
      </section>
      <section class="output">
        <h2>Ningun mensaje fue encontrado</h2>
        <textarea
          class="message"
          placeholder="Ingresa el mensaje que deseas encriptar o desencriptar"
          readonly
        ></textarea>
      </section>
    </main>
    <footer class="container">
      <p>Creado por Nelson Macias</p>
    </footer>
  </body>
</html>
